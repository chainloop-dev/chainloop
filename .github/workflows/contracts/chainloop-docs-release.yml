# Contract used in chainloop-docs-release workflow
schemaVersion: v1
runner:
  type: GITHUB_ACTION
materials:
  - type: ARTIFACT
    name: built-site
    optional: false
    output: true
policies:
  attestation:
    - ref: source-commit
policyGroups:
  - ref: sbom-quality
    with:
      sbom_name: sbom-cdx
      bannedLicenses: AGPL-1.0-only, AGPL-1.0-or-later, AGPL-3.0-only, AGPL-3.0-or-later
      bannedComponents: log4j@2.14.1
  - ref: sbom-quality
    with:
      sbom_name: sbom-spdx
      bannedLicenses: AGPL-1.0-only, AGPL-1.0-or-later, AGPL-3.0-only, AGPL-3.0-or-later
      bannedComponents: log4j@2.14.1
