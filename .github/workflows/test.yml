name: Test

on:
  push:
    branches:
      - main
  pull_request:
  # We want to call this workflow during release too
  workflow_call:

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    env:
      VERSION: v1.1.0
    steps:
      - uses: actions/checkout@v3

      - name: Bump Chart Version
        run: .github/workflows/utils/bump-chart-version.sh deployment/chainloop/Chart.yaml ${VERSION}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Bump Chart Version ${VERSION}
          signoff: true
          delete-branch: true
          title: 'Bump Chart Version'
          body: |
            New Chart Version ${VERSION}
          labels: |
            automated pr
