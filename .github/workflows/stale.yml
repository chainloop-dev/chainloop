name: Stale Issues and PRs

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@5bef64f19d7facfb25b37b414482c7164d639639 # v9.1.0
        with:
          days-before-stale: 90
          days-before-close: 14
          stale-issue-label: stale
          stale-pr-label: stale
          exempt-issue-labels: pinned,security
          exempt-pr-labels: pinned,security
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this issue is still relevant, please leave a comment or remove the stale label.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this pull request is still relevant, please leave a comment or remove the stale label.
          close-issue-message: >
            This issue was closed because it has been inactive for more than 3 months.
            Feel free to reopen if it is still relevant.
          close-pr-message: >
            This pull request was closed because it has been inactive for more than 3 months.
            Feel free to reopen if it is still relevant.
