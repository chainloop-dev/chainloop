syntax = "proto3";

package cas.v1;
option go_package = "github.com/chainloop-dev/bedrock/app/artifact-cas/api/cas/v1;v1";

service ResourceService {
	rpc Describe (ResourceServiceDescribeRequest) returns (ResourceServiceDescribeResponse);
}

message ResourceServiceDescribeRequest {
	string digest = 1;
}

message ResourceServiceDescribeResponse {
	CASResource result = 1;
}

message CASResource {
	string file_name = 1;
	string digest = 2;
	// size in bytes
	int64 size = 3;
}