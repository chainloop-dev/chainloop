syntax = "proto3";

package controlplane.v1;

option go_package = "github.com/chainloop-dev/chainloop/app/controlplane/api/controlplane/v1;v1";
import "validate/validate.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

service ReferrerService {
	rpc Discover (ReferrerServiceDiscoverRequest) returns (ReferrerServiceDiscoverResponse) {
		option (google.api.http) = {
        get: "/discover/{digest}"
    };
  }
}

message ReferrerServiceDiscoverRequest {
  string digest = 1 [(validate.rules).string = {min_len: 1}]; 
}

message ReferrerServiceDiscoverResponse {
  ReferrerItem result = 1;
}

message ReferrerItem {
  string digest = 1;
  string artifact_type = 2;
  bool downloadable = 3;
  repeated ReferrerItem references = 4;
  google.protobuf.Timestamp created_at = 5;
}