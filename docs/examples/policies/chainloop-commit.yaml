apiVersion: workflowcontract.chainloop.dev/v1
kind: Policy
metadata:
  name: chainloop-commit
spec:
  policies:
    - type: ATTESTATION
      embedded: |
        package main
        
        import rego.v1
      
        result := {
          "skipped": false,
          "violations": violations,
          "skip_reason": "",
        }
        
        violations contains msg if {
          not has_commit
          msg := "missing commit in attestation material"
        }
        
        has_commit {
          some sub in input.subject
          sub.name == "git.head"
          sub.digest.sha1
        }
    
