apiVersion: workflowcontract.chainloop.dev/v1
kind: Policy
metadata:
  name: made-with-syft
  description: Verifies that the SPDX was created with Syft
  annotations:
    category: sbom
spec:
  policies:
  - kind: SBOM_SPDX_JSON
    embedded: |
      package main
  
      import rego.v1
      
      ################################
      # Common section do NOT change #
      ################################
    
      result := {
        "skipped": skipped,
        "violations": violations,
        "skip_reason": skip_reason,
      }
    
      default skip_reason := ""
    
      skip_reason := m if {
        not valid_input
        m := "the file content is not recognized"
      }
    
      default skipped := true
    
      skipped := false if valid_input
    
      ########################################
      # EO Common section, custom code below #
      ########################################
    
      # TODO: update to validate if the file is expected, i.e checking the tool that generates it
      valid_input := true
      
      violations contains msg if {
        not made_with_syft
  
        msg := "Not made with syft"
      }
  
      made_with_syft if {
        some creator in input.creationInfo.creators
        contains(creator, "syft")
      }
