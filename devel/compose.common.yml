# NOTE: This setup is meant to be used for development purposes only.
services:
  postgresql:
    image: "ghcr.io/chainloop-dev/chainloop/postgresql:16.4.0"
    # Expose the port to the host to enable baremetal controlplane development
    ports:
      - 5432:5432
    volumes:
      - postgresql_data:/bitnami/postgresql
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - POSTGRESQL_DATABASE=controlplane
      - POSTGRESQL_USERNAME=postgres
      - POSTGRESQL_SHARED_PRELOAD_LIBRARIES=pgaudit,pg_stat_statements
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 2s
      retries: 10

  # Vault with persistence for development
  vault:
    image: docker.io/vault:1.12.3
    cap_add:
      - IPC_LOCK
    ports:
      - 8200:8200
    volumes:
      - ./vault-config.hcl:/vault/config/local.hcl
      - ./vault-init.sh:/vault-init.sh
      - vault_data:/vault/file
    command: "/vault-init.sh"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://127.0.0.1:8200/v1/sys/health" ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s

volumes:
  postgresql_data:
  vault_data: